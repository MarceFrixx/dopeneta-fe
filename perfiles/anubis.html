<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - anubis</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: linear-gradient(to right, #00274d, #d4af37, #800000);
      animation: backgroundShift 10s infinite alternate;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .perfil {
      margin: 5rem auto;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    .perfil img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }
    a { color: #fff; }
  </style>
</head>
<body>
  <div class="perfil">
    <img src="../img/anubis.jpg" alt="anubis">
    <h1>Anubis</h1>
    <p>el negro del grupo que le gusta las primas de los amigos y encima en los boliches anda con las chanchitas ojo (data que me llego) igual es un buen tipo y le rompio el orto al milan.</p>

</body>
</html>
